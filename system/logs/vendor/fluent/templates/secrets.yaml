kind: Secret
apiVersion: v1
metadata:
  name: fluent-secret
  namespace: logs
  labels:
    component: fluent
data:
OPENSEARCH_DATA_USER: {{ index .Values "global" "opensearch" "data" "user" |  b64enc }}
OPENSEARCH_DATA_PASSWORD: {{ index .Values "global" "opensearch" "data" "password" |  b64enc }}
